<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&family=Playwrite+DE+LA:wght@100..400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Playwrite+DE+LA:wght@100..400&display=swap"
      rel="stylesheet"
    />
    <title>Feliz Dia das Mulheres</title>
    <link rel="stylesheet" href="./styles.css" />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <div class="section section1">
      <h1 id="title">Feliz dia das Mulheres</h1>
      <button class="btn" id="startBtn">Comece por aqui</button>
    </div>
    <div class="section section2">
      <h1 id="title">Você é incrivél!</h1>
      <div class="photo-container">
        <img
          src="./img/WhatsApp Image 2025-03-08 at 00.08.07.jpeg"
          alt="Mulher inspiradora 1"
          data-caption="Ela é uma mulher de força inabalável, capaz de enfrentar qualquer desafio com determinação e coragem."
          class="photo"
          onclick="openPhoto(this)"
        />
        <img
          src="./img/WhatsApp Image 2025-03-08 at 00.08.08.jpeg"
          alt="Mulher inspiradora 2"
          data-caption="Sua inteligência brilha em cada decisão que toma, sempre buscando soluções criativas e práticas."
          class="photo"
          onclick="openPhoto(this)"
        />
        <img
          src="./img/WhatsApp Image 2025-03-08 at 00.08.09.jpeg"
          alt="Mulher inspiradora 3"
          data-caption="Com um sorriso contagiante, ela tem o poder de iluminar qualquer ambiente e fazer todos ao seu redor rirem."
          class="photo"
          onclick="openPhoto(this)"
        />
        <img
          src="./img/WhatsApp Image 2025-03-08 at 00.08.10 (1).jpeg"
          alt="Mulher inspiradora 4"
          data-caption="Sua generosidade não tem limites, sempre oferecendo carinho e atenção a quem precisa."
          class="photo"
          onclick="openPhoto(this)"
        />
        <img
          src="./img/WhatsApp Image 2025-03-08 at 00.08.10 (2).jpeg"
          alt="Mulher inspiradora 5"
          data-caption="Ela é gentil de coração, espalhando bondade e empatia em cada gesto e palavra."
          class="photo"
          onclick="openPhoto(this)"
        />
        <img
          src="./img/WhatsApp Image 2025-03-08 at 00.08.10.jpeg"
          alt="Mulher inspiradora 6"
          data-caption="Sua coragem não se mede apenas nas grandes batalhas, mas também nos pequenos gestos diários de amor e dedicação."
          class="photo"
          onclick="openPhoto(this)"
        />
      </div>
    </div>
    <div class="fullscreen" id="fullscreen">
      <span class="close-btn">&times;</span>
      <img id="fullImage" alt="Imagem em tela cheia" />
      <div class="caption">Legenda aqui</div>
    </div>
    <div class="section section3">
      <p id="inspirational-text">
        "Você é a mulher mais incrivel que eu já conheci, você inspira pessoas
        mesmo não percebendo, eu e nossas filhas temos uma sorte imensa de ter
        uma mulher como você em nossas vidas."
      </p>
      <p>Te amo meu amor.</p>
    </div>
  </body>
</html>
